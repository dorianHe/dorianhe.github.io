---
layout: default
---
<div class="container">
{% for post in site.posts %}
  <div class="filterDiv {{post.category}}">
    <div class="category-wrapper-cards" onclick="location.href='{{ site.baseurl }}{{ post.url }}'">
        <div class="post">
          <div class="post-title">
            <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
          </div>
          <div class="card-image">
            <img class="card-image" src="{{ post.card-image }}">
          </div>
          <div class="post-abstract">{{ post.abstract }}</div>

          <div class="post-date"> {{post.date | date: "%F"}} </div>
          <div class="post-category">{{ post.category }}</div>
        </div>
    </div>
  </div>
{% endfor %}
</div>
